# Local Library website written in Express (Node)
- project: Local Library website written in Express (Node)
  url: "https://mylocallibrary.herokuapp.com/catalog"
  description: The purpose of the website is to provide an online catalog for a small local library, where users can browse available books and manage their accounts. It store's information about books, copies of books, authors and other key information. It doesn't however store information about other items a library might lend, or provide the infrastructure needed to support multiple library sites or other "big library" features.

